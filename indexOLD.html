<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape ID AI</title>
    <link rel="shortcut icon" href="Logo.png" type="image/png">
    <link rel="stylesheet" href="Styles/index.css">
</head>
<body>
    <div id="canvas3d" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;"></div>
    
    <div class="header">
        <img src="Logo.png" class="top_s" style="margin-right: 10px; vertical-align: middle;">
        Shape Identifier AI
    </div>
    <div class="line"></div>
    <div class="centered-section">
        <p>Identify any shape with the following options:</p>
    </div>       
    <div class="tab-container">
        <div class="tabs">
            <button class="tab-button" onclick="showTab('draw-shape')">Draw Shape</button>
            <button class="tab-button" onclick="showTab('import-image')">Import Image</button>
            <button class="tab-button" onclick="showTab('import-json')">Import JSON</button>
        </div>
        <div class="tab-content">
            <div id="draw-shape" class="tab-section">
                <h2>Draw a Shape</h2>
                <p>Here you can draw your shape!</p>
            </div>
            
            <div id="import-image" class="tab-section" style="display: none;">
                <h2>Import an Image</h2>
                <p>Upload your image here!</p>
                    <input type="file" id="imageInput" accept="image/*" onchange="previewImage(event)">
                    <div id="imagePreview" style="margin-top: 20px; text-align: center;">
                        <img id="preview" src="" alt="Image Preview" style="display: none; max-width: 100%; height: auto; margin: auto;">
                    </div>
                    <button onclick="detectShape()">Analyze Image</button>
                    <p id="result"></p>
                    <script src="app.js"></script>

            </div>           
            <div id="import-json" class="tab-section" style="display: none;">
                <h2>Import JSON</h2>
                <p>Paste your JSON data here!</p>
                <form action="/action_page.php">
                    <input type="text" id="jsondata" name="json"><br><br>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
    <div class="info-section">
        <h2 class="about-header">ABOUT</h2>
        <div class="line"></div>
        <h3 class="about-text">This is a project for the 2024 Boston Hacks Hackathon.</h3>
        <div class="social-links">
            <a href="https://www.bostonhacks.org/" target="_blank">
                <img class="logo" src="https://www.bostonhacks.org/_next/static/media/bhacks-logo.3440815c.svg" alt="BHacks Logo">
            </a>
            <a href="https://github.com/Sculpto-R/Boston-Hacks-2024" target="_blank">
                <img class="logo" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ficon-library.com%2Fimages%2Fgithub-icon-white%2Fgithub-icon-white-6.jpg&f=1&nofb=1&ipt=f2e904673b788a331918965f0851d2e2a496459f9a24a3e51fef8a044c68c2a0&ipo=images" alt="GitHub Logo">
            </a>
        </div>
    </div>
    <script src="Scripts/smooth-scroll.js"></script>
    <script src="Scripts/import-image.js"></script>
    <script src="Scripts/scrollbar.js"></script>
    <script src="Scripts/particles.js"></script>
    <script src="Scripts/main.js"></script>
    <script src="https://cdn.spline.design/runtime.js"></script>
    <script>
        function showTab(tabId) {
            const sections = document.querySelectorAll('.tab-section');
            sections.forEach(section => section.style.display = 'none');
            document.getElementById(tabId).style.display = 'block';
        }


        showTab('draw-shape');

        // Initialize Spline
        const canvas = document.getElementById('canvas3d');
        const app = new Application(canvas);
        app.load('https://prod.spline.design/N8m0Fndx-nLq71Y9/scene.splinecode');
    </script>
</body>


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Detection</title>
</head>


</html>
